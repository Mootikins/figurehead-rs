<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figurehead Live Editor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .editor-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }
        .output-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #252526;
        }
        textarea {
            flex: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
        }
        .output {
            flex: 1;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 14px;
            white-space: pre;
            overflow: auto;
            color: #d4d4d4;
        }
        .error {
            color: #f48771;
            background: #3a1d1d;
            padding: 10px;
            border-left: 3px solid #f48771;
        }
        .header {
            padding: 10px 15px;
            background: #2d2d30;
            border-bottom: 1px solid #333;
            font-size: 12px;
            color: #858585;
        }
        select {
            background: #3c3c3c;
            color: #d4d4d4;
            border: 1px solid #555;
            padding: 5px 10px;
            font-family: monospace;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="editor-pane">
        <div class="header">
            Mermaid Input
            <select id="style-select">
                <option value="unicode">Unicode</option>
                <option value="ascii">ASCII</option>
                <option value="unicode-math">Unicode Math</option>
                <option value="compact">Compact</option>
            </select>
        </div>
        <textarea id="input" placeholder="graph TD&#10;    A[Start] --> B{Decision}&#10;    B -->|Yes| C[Success]&#10;    B -->|No| D[Try Again]">graph TD
    A[Start] --> B{Decision}
    B -->|Yes| C[Success]
    B -->|No| D[Try Again]</textarea>
    </div>
    <div class="output-pane">
        <div class="header">ASCII Output</div>
        <div id="output" class="output">Loading...</div>
    </div>

    <script type="module">
        import init, { render_flowchart, render_flowchart_with_style } from './pkg/figurehead.js';

        let wasmReady = false;
        let renderTimeout = null;

        async function initWasm() {
            if (!wasmReady) {
                await init();
                wasmReady = true;
                render();
            }
        }

        function render() {
            if (!wasmReady) return;

            const input = document.getElementById('input').value;
            const style = document.getElementById('style-select').value;
            const output = document.getElementById('output');

            if (!input.trim()) {
                output.textContent = '';
                output.className = 'output';
                return;
            }

            try {
                let result;
                if (style === 'unicode') {
                    result = render_flowchart(input);
                } else {
                    result = render_flowchart_with_style(input, style);
                }
                output.textContent = result;
                output.className = 'output';
            } catch (error) {
                output.textContent = `Error: ${error.message}`;
                output.className = 'output error';
            }
        }

        function debouncedRender() {
            if (renderTimeout) clearTimeout(renderTimeout);
            renderTimeout = setTimeout(render, 100);
        }

        document.getElementById('input').addEventListener('input', debouncedRender);
        document.getElementById('style-select').addEventListener('change', render);

        initWasm().catch(err => {
            document.getElementById('output').textContent = `Failed to load WASM: ${err.message}`;
            document.getElementById('output').className = 'output error';
        });
    </script>
</body>
</html>
