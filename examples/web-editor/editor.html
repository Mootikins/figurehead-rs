<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figurehead Live Editor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .editor-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }
        .output-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #252526;
        }
        textarea {
            flex: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
        }
        .output {
            flex: 1;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 14px;
            white-space: pre;
            overflow: auto;
            color: #d4d4d4;
        }
        .error {
            color: #f48771;
            background: #3a1d1d;
            padding: 10px;
            border-left: 3px solid #f48771;
        }
        .warnings {
            background: #3d3520;
            border-bottom: 1px solid #555;
            padding: 0;
            max-height: 120px;
            overflow-y: auto;
        }
        .warnings:empty {
            display: none;
        }
        .warning-item {
            padding: 8px 15px;
            color: #cca700;
            font-size: 12px;
            border-bottom: 1px solid #4a4020;
        }
        .warning-item:last-child {
            border-bottom: none;
        }
        .warning-icon {
            margin-right: 8px;
        }
        .header {
            padding: 10px 15px;
            background: #2d2d30;
            border-bottom: 1px solid #333;
            font-size: 12px;
            color: #858585;
        }
        select {
            background: #3c3c3c;
            color: #d4d4d4;
            border: 1px solid #555;
            padding: 5px 10px;
            font-family: monospace;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="editor-pane">
        <div class="header">
            Mermaid Input
            <select id="style-select">
                <option value="unicode">Unicode</option>
                <option value="ascii">ASCII</option>
                <option value="unicode-math">Unicode Math</option>
                <option value="compact">Compact</option>
            </select>
        </div>
        <textarea id="input" placeholder="graph TD&#10;    A[Start] --> B{Decision}&#10;    B -->|Yes| C[Success]&#10;    B -->|No| D[Try Again]">graph TD
    A[Start] --> B{Decision}
    B -->|Yes| C[Success]
    B -->|No| D[Try Again]</textarea>
    </div>
    <div class="output-pane">
        <div class="header">ASCII Output</div>
        <div id="warnings" class="warnings"></div>
        <div id="output" class="output">Loading...</div>
    </div>

    <script type="module">
        import init, { render_diagram_json } from './pkg/figurehead.js';

        let wasmReady = false;
        let renderTimeout = null;

        async function initWasm() {
            if (!wasmReady) {
                await init();
                wasmReady = true;
                render();
            }
        }

        function render() {
            if (!wasmReady) return;

            const input = document.getElementById('input').value;
            const style = document.getElementById('style-select').value;
            const output = document.getElementById('output');
            const warnings = document.getElementById('warnings');

            if (!input.trim()) {
                output.textContent = '';
                output.className = 'output';
                warnings.innerHTML = '';
                return;
            }

            try {
                const resultJson = render_diagram_json(input, style);
                const result = JSON.parse(resultJson);

                // Display warnings
                if (result.warnings && result.warnings.length > 0) {
                    warnings.innerHTML = result.warnings.map(w =>
                        `<div class="warning-item"><span class="warning-icon">âš </span>${escapeHtml(w)}</div>`
                    ).join('');
                } else {
                    warnings.innerHTML = '';
                }

                // Display output or error
                if (result.error) {
                    output.textContent = `Error: ${result.error}`;
                    output.className = 'output error';
                } else {
                    output.textContent = result.output;
                    output.className = 'output';
                }
            } catch (error) {
                output.textContent = `Error: ${error}`;
                output.className = 'output error';
                warnings.innerHTML = '';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function debouncedRender() {
            if (renderTimeout) clearTimeout(renderTimeout);
            renderTimeout = setTimeout(render, 100);
        }

        document.getElementById('input').addEventListener('input', debouncedRender);
        document.getElementById('style-select').addEventListener('change', render);

        initWasm().catch(err => {
            document.getElementById('output').textContent = `Failed to load WASM: ${err.message}`;
            document.getElementById('output').className = 'output error';
        });
    </script>
</body>
</html>
